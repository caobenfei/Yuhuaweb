<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>后台登录</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="__CSS__bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__CSS__font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="__CSS__animate.min.css" rel="stylesheet">
    <link href="__CSS__style.min.css?v=4.0.0" rel="stylesheet">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h2>欢迎使用豫化系统</h2>

        </div>

        <form class="m-t" role="form" action="{:url('Manage/login/index')}" method="post">
            <div class="form-group">
                <input type="input" class="form-control" placeholder="用户名" required="" name="nickname">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" required="" name="password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
            <img src="{:url('Manage/Login/captcha')}" onclick="this.src='{:url(\'Manage/Login/captcha\')}?'+Math.random();" title="换一张" style="cursor: pointer;position:absolute;right:1px;top:1px;"/>

            <input type="hidden" name="__token__" value="{$Request.token}" />
            <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a>
            </p>

        </form>
    </div>
</div>
<script src="__JS__jquery.min.js?v=2.1.4"></script>
<script src="__JS__bootstrap.min.js?v=3.3.5"></script>
</body>

</html>
