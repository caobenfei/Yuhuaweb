<!DOCTYPE html>
<html>
{include file="manage/header" /}
<body>
<div class="container-fluid">

    <div class="well clearfix">
        修改渠道管理
    </div>
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('index')}" style="cursor: pointer"><<<返回列表</a></li>
    </ul>

    <!--修改-->
    <div class="col-md-8">
        <form class="form-horizontal" role="form" id="form1" method="post" action="{:url('edit')}">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">渠道名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" value="{$a.title}"
                           placeholder="请输入渠道名称">
                </div>
            </div>
            <div class="form-group">
                <label for="linker" class="col-sm-2 control-label">联系人</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="linker" name="linker" value="{$a.linker}"
                           placeholder="请输入联系人">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">手机号码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone" name="phone" value="{$a.phone}"
                           placeholder="请输入联系人手机号码">
                </div>
            </div>
            <div class="form-group">
                <label for="area" class="col-sm-2 control-label">负责区域</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="area" name="area" value="{$a.area}"
                           placeholder="请输入负责区域">
                </div>
            </div>
            <div class="form-group">
                <label for="linker" class="col-sm-2 control-label">渠道性质</label>
                <div class="col-sm-10">
                    <select name="type" class="form-control">
                        <option value="">--请选择--</option>
                        {volist name="type" id="t"}
                        <option value="{$t.code}" {if condition="$a.type eq $t.code"}selected="selected"{/if}>{$t.name}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="linker" class="col-sm-2 control-label">佣金标准</label>
                <div class="col-sm-10">
                    <select name="salary" class="form-control">
                        <option value="">--请选择--</option>
                        {volist name="salary" id="t"}
                        <option value="{$t.code}" {if condition="$a.salary eq $t.code"}selected="selected"{/if}>{$t.name}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="linker" class="col-sm-2 control-label">渠道级别</label>
                <div class="col-sm-10">
                    <select name="level" class="form-control">
                        <option value="">--请选择--</option>
                        {volist name="level" id="t"}
                        <option value="{$t.code}" {if condition="$a.level eq $t.code"}selected="selected"{/if}>{$t.name}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <input type="hidden" name="id" value="{$a.id}"/>
            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="add_role" onclick="dopost('edit',1);">修改</button>
            </div>
        </form>
    </div>
    <!--修改结束-->

</div>
{include file='manage/bottom'}
<script type="text/javascript">

    function dopost($url,formid) {
        $url=='add'?"{:url('add')}":"{:url('edit')}";

        $.ajax({
            url: $url+"?"+Math.random(),
            type:"post",
            data:$('#form'+formid).serialize(),
            success:function(data){

                if(data.code=='000'){

                    alert(data.info)

                    window.location.reload();

                }else{
                    alert(data.error)
                }

            },
            error:function(e){
                alert("添加信息错误");
            }
        });
    }

</script>
</body>
</html>
