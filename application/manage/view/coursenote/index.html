<!DOCTYPE html>
<html>
{include file="manage/header" /}
<body>
<div class="container-fluid">
    <div class="well clearfix">
        <form class="navbar-form navbar-left" role="search" action="{:url()}" method="get">

            <div class="form-group">
                <label>课程名称</label>
                <input type="text" class="form-control" placeholder="课程名称" value="{$info.classname}" name="classname">
            </div>
            <div class="form-group">
                <label>用户</label>
                <input type="text" class="form-control" placeholder="用户" value="{$info.username}" name="username">
            </div>
            <button type="submit" class="btn btn-primary">搜索</button>
        </form>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>用户</th>
            <th>课程名称</th>
            <th>评论内容</th>
            <th>点赞人数</th>
            <th>添加时间</th>
        </tr>
        </thead>
        <tbody>

        {volist name="list" id="vo"}
            <tr>
                <td>{$vo.username}</td>
                <td>{$vo.title}</td>
                <td>{$vo.content}</td>
                <td>{$vo.likeNum}</td>
                <td>{$vo.createdTime}</td>
            </tr>
        {/volist}
        </tbody>

    </table>
    <ul class="pagination">
        {$page}
    </ul>



</div>
{include file='manage/bottom'}
</body>
</html>
