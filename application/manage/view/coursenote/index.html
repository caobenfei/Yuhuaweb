<!DOCTYPE html>
<html>
{include file="manage/header" /}
<body>
<div class="container-fluid">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>用户</th>
            <th>课程名称</th>
            <th>评论内容</th>
            <th>点赞人数</th>
            <th>点赞时间</th>
        </tr>
        </thead>
        <tbody>

        {volist name="list" id="vo"}
            <tr>
                <td>{$vo.userid|getUserinfo}</td>
                <td>{$vo.title}</td>
                <td>{$vo.content}</td>
                <td>{$vo.likeNum}</td>
                <td>{$vo.createdTime}</td>
            </tr>
        {/volist}
        </tbody>

    </table>
    <ul class="pagination">
        {$page}
    </ul>



</div>
{include file='manage/bottom'}
</body>
</html>
