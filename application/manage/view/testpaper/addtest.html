<!DOCTYPE html>
<html>
{include file="manage/header" /}
<body>
<div class="container-fluid">

    {php}$num=0;{/php}
    {if condition="isset($id)"}
    <!--修改-->
    <div class="well">
        <ol class="breadcrumb">
            <li><a href="{:url('index')}">试卷管理</a></li>
            <li class="active">修改试题</li>

    <form class="form-horizontal" role="form" id="form1" method="post" action="{:url('edit')}">

        {php}
        $item = ['A','B','C','D','E'];

            <button type="button" class="btn btn-primary" onclick="dopost('editshow',1);">保存下一步</button>

            <a  class="btn btn-primary" href="{:url('index')}">返回</a>
        </div>
    </form>
    <!--修改-->
    {else/}
    <div class="well">
        <ol class="breadcrumb">
            <li><a href="{:url('index')}">试卷管理</a></li>
            <li class="active">添加试卷</li>
        </ol>

    <!--添加-->

            <label for="name" class="col-sm-2 control-label">试卷名称</label>

                <input type="text" name="name" id="name" class="form-control" placeholder="试卷名称"/>

        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">试卷说明</label>
            <div class="col-sm-5">
                <input type="text" name="name" id="description" class="form-control" placeholder="试卷说明"/>
            </div>
        </div>
        <div class="form-group">
            <label for="courseId" class="col-sm-2 control-label">适用课程</label>
            <div class="col-sm-5">
                <select name="courseId" id="courseId" class="form-control">
                    <option value="">--请选择--</option>
                    {volist name="course" id="c"}
                    <option value="{$c.id}">{$c.title}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">题目设置</label>
            <div class="col-xs-5 controls">
                <div class="col-xs-2 controls">
                    <label>单选题                    </label>
                </div>
                <div class="col-xs-5 controls">
                    <label>题目数量：
                        <input  type="text" name="answer[]" value="0"> /12
                    </label>
                </div>
                <div class="col-xs-5 controls">

                        <input  type="text" name="answer[]" value="0">

                </div>

        <input type="hidden" name="type" value=""/>
        <!-- 模态框底部 -->
        <div class="modal-footer">

            <a  class="btn btn-primary" href="{:url('index')}">返回</a>
        </div>
    </form>
    <!--添加-->
    {/if}
</div>
{include file='manage/bottom'}
<script type="text/javascript">

    function dopost($type,formid) {
        if($type=='add' || $type=='addshow'){
            $url = "{:url('add')}";
        }else{
            $url = "{:url('edit')}";
        }

        $.ajax({
            url: $url+"?"+Math.random(),
            type:"post",
            data:$('#form'+formid).serialize(),
            success:function(data){

                if(data.code=='000'){

                    alert(data.info)
                    $('#myModal').modal('hide');

                    window.location.reload()

                }else{
                    alert(data.error)
                }

            },
            error:function(e){
                alert("添加信息错误");
            }
        });
    }


</script>
</body>
</html>
